<!DOCTYPE html>
<html lang="en" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Garena - Official Top Up Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg-light: #f8fbff; 
            --border-gray: #e2e8f0; 
            --text-dark: #1a202c;
            --primary-blue: #3b82f6;
            --accent-blue: #007aff;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9; 
            display: flex; justify-content: center; 
        }

        .mobile-container { 
            width: 100%; max-width: 480px; 
            min-height: 100vh; background-color: #f7fafc;
            display: flex; flex-direction: column; 
        }

        /* --- Header (تمت استعادته بالكامل) --- */
        header { 
            width: 100%; height: 65px; background-color: var(--bg-light); 
            border-bottom: 1px solid var(--border-gray); display: flex; 
            align-items: center; justify-content: space-between; 
            padding: 0 12px; box-sizing: border-box; position: sticky; 
            top: 0; z-index: 1000; direction: rtl !important; 
        }

        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 28px; width: auto; }
        .v-line { width: 1px; height: 22px; background-color: #cbd5e0; margin: 0 10px; }
        .title-box { display: flex; flex-direction: column; text-align: right; }
        .title-box span { font-size: 10px; font-weight: 800; color: var(--text-dark); line-height: 1.1; }

        .header-left-group { display: flex; align-items: center; }
        .info-display-wrapper { 
            display: flex; align-items: center; background: #f1f5f9; 
            border: 1px solid #e2e8f0; border-radius: 6px; 
            padding: 0 12px; height: 34px; direction: rtl;
            pointer-events: none;
        }

        .display-text { font-size: 10px; font-weight: 700; color: #64748b; display: flex; align-items: center; gap: 5px; }
        .flag-icon { width: 18px; height: 12px; border-radius: 2px; margin-left: 5px; }
        .mena-icon { width: 16px; height: 16px; margin-left: 5px; fill: #94a3b8; }

        /* --- Content Area --- */
        .order-section { padding: 16px; animation: fadeInUp 0.5s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .order-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            border: 1px solid #edf2f7;
        }

        .card-header { text-align: center; margin-bottom: 25px; }
        .card-header h2 { font-size: 19px; font-weight: 800; color: #1e293b; margin: 0; }

        .info-box { margin-bottom: 22px; }
        .label { 
            font-size: 11px; font-weight: 800; color: var(--primary-blue); 
            margin-bottom: 10px; display: flex; align-items: center; gap: 6px;
            text-transform: uppercase;
        }

        .value-text { 
            background: #f8fafc; border-radius: 14px; padding: 14px 16px;
            font-size: 13px; font-weight: 600; color: #334155; word-break: break-all;
            border: 1px solid #f1f5f9;
        }

        /* --- Logo Hero Box --- */
        .platform-hero {
            background: #ffffff;
            border: 1.5px solid #f2f2f7; border-radius: 20px;
            height: 100px; display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }

        .platform-hero::after {
            content: ''; position: absolute; width: 60px; height: 60px;
            background: var(--accent-blue); opacity: 0.03; border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.1; } 100% { transform: scale(2.5); opacity: 0; } }

        .active-logo { height: 42px; width: auto; object-fit: contain; z-index: 2; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.05)); }
        .empty-state { font-size: 12px; color: #94a3b8; font-weight: 600; z-index: 2; }

        .footer-note { text-align: center; margin-top: 20px; }
        .footer-note p { font-size: 10px; color: #cbd5e0; font-weight: 600; line-height: 1.5; }

        [dir="ltr"] .title-box { text-align: left; }
    </style>
</head>
<body>
    <div class="mobile-container">
        <header>
            <div class="brand-section">
                <img src="https://i.postimg.cc/KvMWmkZw/servio.png" alt="Garena" class="logo-img">
                <div class="v-line"></div>
                <div class="title-box">
                    <span id="nav-t1">Official Top Up</span>
                    <span id="nav-t2">Center</span>
                </div>
            </div>

            <div class="header-left-group">
                <div class="info-display-wrapper">
                    <div id="flag-display" style="display: flex; align-items: center;"></div>
                    <div class="display-text">
                        <span id="label-reg">---</span>
                        <span style="color:#cbd5e0;">|</span>
                        <span id="label-lng">--</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="order-section">
            <div class="order-card">
                <div class="card-header">
                    <h2 id="order-title">مراجعة الطلب</h2>
                </div>

                <div class="info-box">
                    <div class="label" id="label-platform-link">رابط المنصة</div>
                    <div class="value-text" id="platform-link-val">---</div>
                </div>

                <div class="info-box" style="margin-bottom: 10px;">
                    <div class="label" id="label-platform-name">المنصة المكتشفة</div>
                    <div class="platform-hero">
                        <img id="platform-logo-img" src="" class="active-logo" style="display: none;">
                        <span id="no-data-text" class="empty-state">في انتظار البيانات...</span>
                    </div>
                </div>

                <div class="footer-note">
                    <p>تم التحقق من البيانات عبر خوادم Servio الآمنة<br>© 2025 Servio Cloud Services</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const flags = {
            mena: `<svg class="mena-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>`,
            algeria: `https://flagcdn.com/dz.svg`, egypt: `https://flagcdn.com/eg.svg`, iraq: `https://flagcdn.com/iq.svg`, morocco: `https://flagcdn.com/ma.svg`, nigeria: `https://flagcdn.com/ng.svg`, oman: `https://flagcdn.com/om.svg`, palestine: `https://flagcdn.com/ps.svg`, qatar: `https://flagcdn.com/qa.svg`, saudi: `https://flagcdn.com/sa.svg`, tunisia: `https://flagcdn.com/tn.svg`, uae: `https://flagcdn.com/ae.svg`,
            other: `<svg class="mena-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`
        };

        const logos = {
            twitch: "https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg",
            tiktok: "https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg",
            instagram: "https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg",
            facebook: "https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
        };

        const shopData = {
            regions: { 
                ar: ["الشرق الأوسط", "الجزائر", "مصر", "العراق", "المغرب", "نيجيريا", "عمان", "فلسطين", "قطر", "السعودية", "تونس", "الإمارات", "منطقة أخرى"], 
                en: ["MENA", "Algeria", "Egypt", "Iraq", "Morocco", "Nigeria", "Oman", "Palestine", "Qatar", "Saudi Arabia", "Tunisia", "UAE", "Other Region"] 
            },
            keys: ["mena", "algeria", "egypt", "iraq", "morocco", "nigeria", "oman", "palestine", "qatar", "saudi", "tunisia", "uae", "other"],
            nav: { 
                ar: { t1: "مركز الشحن", t2: "الرسمي", order: "مراجعة الطلب", platLink: "رابط المنصة", platName: "المنصة المكتشفة" }, 
                en: { t1: "Official Top Up", t2: "Center", order: "Review Order", platLink: "Platform Link", platName: "Detected Platform" } 
            }
        };

        function updateUI() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const savedLink = localStorage.getItem('saved_player_link') || '---';
            const savedPlatform = localStorage.getItem('saved_platform_name') || '';

            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
            const data = shopData.nav[lang];

            // تحديث الهيدر
            document.getElementById('nav-t1').innerText = data.t1;
            document.getElementById('nav-t2').innerText = data.t2;
            document.getElementById('label-lng').innerText = (lang === 'ar') ? 'AR' : 'EN';
            document.getElementById('label-reg').innerText = shopData.regions[lang][regIdx];
            
            // تحديث البطاقة
            document.getElementById('order-title').innerText = data.order;
            document.getElementById('label-platform-link').innerText = data.platLink;
            document.getElementById('label-platform-name').innerText = data.platName;
            document.getElementById('platform-link-val').innerText = savedLink;

            // تحديث الشعار وفحص المنطقة
            const flagDisplay = document.getElementById('flag-display');
            const flagKey = shopData.keys[regIdx];
            flagDisplay.innerHTML = (flagKey === 'mena' || flagKey === 'other') ? flags[flagKey] : `<img src="${flags[flagKey]}" class="flag-icon">`;

            const logoImg = document.getElementById('platform-logo-img');
            const noDataText = document.getElementById('no-data-text');
            const platformKey = savedPlatform.toLowerCase();

            let foundLogo = "";
            if (platformKey.includes('twitch')) foundLogo = logos.twitch;
            else if (platformKey.includes('tiktok')) foundLogo = logos.tiktok;
            else if (platformKey.includes('instagram')) foundLogo = logos.instagram;
            else if (platformKey.includes('facebook')) foundLogo = logos.facebook;

            if (foundLogo) {
                logoImg.src = foundLogo;
                logoImg.style.display = "block";
                noDataText.style.display = "none";
            } else {
                logoImg.style.display = "none";
                noDataText.style.display = "block";
            }
        }

        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
