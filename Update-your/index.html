<!DOCTYPE html>
<html lang="en" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Servio - Responsive Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg-light: #f8fbff; 
            --border-gray: #e2e8f0; 
            --text-dark: #1a202c;
            --primary-blue: #2563eb;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9; 
            display: flex; justify-content: center; 
        }

        .mobile-container { 
            width: 100%; max-width: 480px; 
            min-height: 100vh; background-color: #f7fafc;
            display: flex; flex-direction: column; 
        }

        /* --- الهيدر الأصلي --- */
        header { 
            width: 100%; height: 65px; background-color: var(--bg-light); 
            border-bottom: 1px solid var(--border-gray); display: flex; 
            align-items: center; justify-content: space-between; 
            padding: 0 12px; box-sizing: border-box; position: sticky; 
            top: 0; z-index: 1000;
        }

        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 28px; width: auto; }
        .v-line { width: 1px; height: 22px; background-color: #cbd5e0; margin: 0 10px; }
        .title-box { display: flex; flex-direction: column; }
        .title-box span { font-size: 10px; font-weight: 800; color: var(--text-dark); line-height: 1.1; }

        .header-left-group { display: flex; align-items: center; }
        .info-display-wrapper { 
            display: flex; align-items: center; background: #f1f5f9; 
            border: 1px solid #e2e8f0; border-radius: 6px; 
            padding: 0 10px; height: 34px;
        }

        .display-text { font-size: 10px; font-weight: 700; color: #64748b; display: flex; align-items: center; gap: 5px; }
        .flag-icon { width: 18px; height: 12px; border-radius: 2px; }
        .mena-icon { width: 16px; height: 16px; fill: #94a3b8; }

        /* --- محتوى البطاقة --- */
        .content-area { padding: 20px 16px; }

        .verification-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 22px 18px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            border: 1px solid #edf2f7;
        }

        .header-title { font-size: 18px; font-weight: 800; color: #000; margin-bottom: 20px; }

        .data-item {
            display: flex; flex-direction: column; background: #fcfdfe;
            border: 1.5px solid var(--border-gray); border-radius: 12px;
            margin-bottom: 15px; padding: 12px 15px;
        }

        .data-label { font-size: 11px; font-weight: 800; color: var(--primary-blue); display: flex; align-items: center; gap: 6px; margin-bottom: 5px; }
        .data-value { font-size: 13px; font-weight: 600; color: #475569; word-break: break-all; }

        .styled-select {
            width: 100%; border: none; background: transparent;
            font-size: 14px; font-weight: 700; color: #1e293b;
            padding: 5px 0; cursor: pointer; outline: none;
            font-family: 'Inter', sans-serif; appearance: none;
            background-repeat: no-repeat; background-size: 14px;
        }

        /* تعديل اتجاه السهم في القائمة المنسدلة بناءً على اللغة */
        [dir="rtl"] .styled-select { 
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-position: left center;
            text-align: right;
        }
        [dir="ltr"] .styled-select { 
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-position: right center;
            text-align: left;
        }

        .platform-section-title { font-size: 11px; font-weight: 700; color: #94a3b8; margin: 0 0 12px 0; }
        .platforms-wrapper { display: flex; justify-content: space-around; align-items: center; gap: 10px; margin-bottom: 25px; }

        .platform-circle {
            width: 52px; height: 52px; border-radius: 50%; background: #fff;
            border: 1.5px solid var(--border-gray); display: flex; justify-content: center; align-items: center;
            opacity: 0.15; transition: 0.3s;
        }
        .platform-circle.active { opacity: 1; border-color: var(--primary-blue); transform: scale(1.1); box-shadow: 0 4px 15px rgba(37, 99, 235, 0.1); }
        .platform-circle img { width: 26px; height: 26px; object-fit: contain; }

        .servio-footer { margin-top: 25px; text-align: center; font-size: 9px; color: #cbd5e0; font-weight: 600; }
    </style>
</head>
<body>

    <div class="mobile-container">
        <header>
            <div class="brand-section">
                <img src="https://i.postimg.cc/KvMWmkZw/servio.png" class="logo-img">
                <div class="v-line"></div>
                <div class="title-box">
                    <span id="nav-t1"></span>
                    <span id="nav-t2"></span>
                </div>
            </div>
            <div class="header-left-group">
                <div class="info-display-wrapper">
                    <div id="flag-display"></div>
                    <div class="display-text">
                        <span id="label-reg"></span>
                        <span style="color:#cbd5e0;">|</span>
                        <span id="label-lng"></span>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-area">
            <div class="verification-card">
                <div class="header-title" id="card-main-title"></div>

                <div class="data-item">
                    <div class="data-label" id="lbl-link"></div>
                    <div class="data-value" id="val-link">---</div>
                </div>

                <div class="platform-section-title" id="platform-hint"></div>
                <div class="platforms-wrapper">
                    <div class="platform-circle" id="circle-twitch"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg"></div>
                    <div class="platform-circle" id="circle-tiktok"><img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg"></div>
                    <div class="platform-circle" id="circle-instagram"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"></div>
                    <div class="platform-circle" id="circle-facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"></div>
                </div>

                <div class="data-item">
                    <div class="data-label" id="lbl-cat"></div>
                    <select class="styled-select" id="select-category"></select>
                </div>

                <div class="data-item">
                    <div class="data-label" id="lbl-srv"></div>
                    <select class="styled-select" id="select-service"></select>
                </div>

                <div class="servio-footer">Verified via Servio Secure Servers</div>
            </div>
        </div>
    </div>

    <script>
        const flags = {
            mena: `<svg class="mena-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/></svg>`,
            algeria: `https://flagcdn.com/dz.svg`, egypt: `https://flagcdn.com/eg.svg`, saudi: `https://flagcdn.com/sa.svg`
        };

        const translations = {
            ar: {
                t1: "مركز الشحن", t2: "الرسمي", header: "مراجعة البيانات", link: "الرابط المكتشف", hint: "منصة الحساب المكتشفة", cat: "اختر الفئة", srv: "اختر الخدمة",
                cats: ["حدد النوع...", "متابعين", "إعجابات", "مشاهدات"],
                srvs: ["حدد الباقة...", "باقة عادية", "باقة مميزة", "تسليم فوري"]
            },
            en: {
                t1: "Official Top Up", t2: "Center", header: "Review Details", link: "Detected Link", hint: "Detected Platform", cat: "Select Category", srv: "Select Service",
                cats: ["Select type...", "Followers", "Likes", "Views"],
                srvs: ["Select package...", "Standard Quality", "Premium Quality", "Instant Delivery"]
            }
        };

        function updateUI() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const savedLink = localStorage.getItem('saved_player_link') || '---';
            const savedPlatform = localStorage.getItem('saved_platform_name') || '';

            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
            const t = translations[lang];

            // نصوص الهيدر والبطاقة
            document.getElementById('nav-t1').innerText = t.t1;
            document.getElementById('nav-t2').innerText = t.t2;
            document.getElementById('label-lng').innerText = lang.toUpperCase();
            document.getElementById('card-main-title').innerText = t.header;
            document.getElementById('lbl-link').innerText = t.link;
            document.getElementById('val-link').innerText = savedLink;
            document.getElementById('platform-hint').innerText = t.hint;
            document.getElementById('lbl-cat').innerText = t.cat;
            document.getElementById('lbl-srv').innerText = t.srv;

            // ملء القوائم المنسدلة باللغة الصحيحة
            const catSelect = document.getElementById('select-category');
            catSelect.innerHTML = t.cats.map((c, i) => `<option value="${i}" ${i===0?'disabled selected':''}>${c}</option>`).join('');
            
            const srvSelect = document.getElementById('select-service');
            srvSelect.innerHTML = t.srvs.map((s, i) => `<option value="${i}" ${i===0?'disabled selected':''}>${s}</option>`).join('');

            // أيقونة المنصة
            const circles = document.querySelectorAll('.platform-circle');
            circles.forEach(c => c.classList.remove('active'));
            const pKey = savedPlatform.toLowerCase();
            if (pKey.includes('twitch')) document.getElementById('circle-twitch').classList.add('active');
            else if (pKey.includes('tiktok')) document.getElementById('circle-tiktok').classList.add('active');
            else if (pKey.includes('instagram')) document.getElementById('circle-instagram').classList.add('active');
            else if (pKey.includes('facebook')) document.getElementById('circle-facebook').classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
