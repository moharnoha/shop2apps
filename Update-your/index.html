<!DOCTYPE html>
<html lang="en" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Servio - Create Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg-light: #f8fbff; 
            --border-gray: #e2e8f0; 
            --text-dark: #1a202c;
            --primary-blue: #2563eb;
            --accent-blue: #dbeafe;
            --input-bg: #fcfdfe;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9; 
            display: flex; justify-content: center; 
        }

        .mobile-container { 
            width: 100%; max-width: 480px; 
            min-height: 100vh; background-color: #f7fafc;
            display: flex; flex-direction: column; 
        }

        /* --- الهيدر الثابت بتنسيق عربي دائماً --- */
        header { 
            width: 100%; height: 65px; background-color: var(--bg-light); 
            border-bottom: 1px solid var(--border-gray); display: flex; 
            align-items: center; justify-content: space-between; 
            padding: 0 12px; box-sizing: border-box; position: sticky; 
            top: 0; z-index: 1000;
            direction: rtl !important; /* تثبيت تنسيق اليمين لليسار */
        }

        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 28px; width: auto; }
        .v-line { width: 1px; height: 22px; background-color: #cbd5e0; margin: 0 10px; }
        .title-box { display: flex; flex-direction: column; text-align: right !important; }
        .title-box span { font-size: 10px; font-weight: 800; color: var(--text-dark); line-height: 1.1; }

        .header-left-group { display: flex; align-items: center; }
        .info-display-wrapper { 
            display: flex; align-items: center; background: #f1f5f9; 
            border: 1px solid #e2e8f0; border-radius: 6px; 
            padding: 0 12px; height: 34px; gap: 8px;
            direction: ltr !important; /* الحفاظ على محتوى المعلومات مرتباً داخلياً */
        }

        .display-text { font-size: 10px; font-weight: 700; color: #64748b; display: flex; align-items: center; gap: 5px; }
        .flag-icon { width: 18px; height: 12px; border-radius: 2px; }
        .mena-icon { width: 16px; height: 16px; fill: #94a3b8; }

        /* --- ما تحت الهيدر --- */
        .content-area { padding: 20px 16px; }

        .verification-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 24px 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            border: 1px solid #edf2f7;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .header-impact {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .icon-wrapper {
            width: 42px; height: 42px;
            background-color: var(--accent-blue);
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
        }

        .basket-icon-svg { width: 22px; height: 22px; fill: var(--primary-blue); }
        .header-title-main { font-size: 18px; font-weight: 800; color: #000; margin: 0; }

        .data-item {
            display: flex; align-items: center;
            background: var(--input-bg);
            border: 1.5px solid var(--border-gray);
            border-radius: 12px;
            overflow: hidden;
        }

        .input-main-content { flex: 1; padding: 10px 15px; display: flex; flex-direction: column; }
        .data-label { font-size: 11px; font-weight: 800; color: var(--primary-blue); margin-bottom: 2px; }
        .styled-input, .styled-select {
            width: 100%; border: none; background: transparent;
            color: #1e293b; font-size: 14px; font-weight: 600;
            padding: 4px 0; outline: none; font-family: 'Inter', sans-serif;
        }

        .icon-box { width: 48px; height: 48px; background: #f8fafc; display: flex; justify-content: center; align-items: center; flex-shrink: 0; }

        [dir="ltr"] .icon-box { border-left: 1.5px solid var(--border-gray); order: 2; }
        [dir="rtl"] .icon-box { border-right: 1.5px solid var(--border-gray); order: 0; }
        [dir="rtl"] .header-impact, [dir="rtl"] .input-main-content { text-align: right; }
        [dir="ltr"] .header-impact, [dir="ltr"] .input-main-content { text-align: left; }

        .field-icon { width: 18px; height: 18px; fill: #94a3b8; }
        .servio-footer { margin-top: 25px; text-align: center; font-size: 9px; color: #cbd5e0; font-weight: 600; }
    </style>
</head>
<body>

    <div class="mobile-container">
        <header>
            <div class="brand-section">
                <img src="https://i.postimg.cc/KvMWmkZw/servio.png" class="logo-img">
                <div class="v-line"></div>
                <div class="title-box">
                    <span>مركز الشحن</span>
                    <span>الرسمي</span>
                </div>
            </div>
            <div class="header-left-group">
                <div class="info-display-wrapper">
                    <div id="flag-display"></div>
                    <div class="display-text">
                        <span id="label-reg">---</span>
                        <span style="color:#cbd5e0;">|</span>
                        <span id="label-lng">--</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-area">
            <div class="verification-card">
                <div class="header-impact">
                    <div class="icon-wrapper">
                        <svg class="basket-icon-svg" viewBox="0 0 24 24">
                            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                        </svg>
                    </div>
                    <h2 class="header-title-main" id="card-main-title">إنشاء طلب</h2>
                </div>
                
                <div class="data-item">
                    <div class="icon-box">
                        <svg class="field-icon" viewBox="0 0 24 24"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>
                    </div>
                    <div class="input-main-content">
                        <div class="data-label" id="lbl-platform-link">رابط المنصة</div>
                        <input type="text" class="styled-input" id="platform-link-input" readonly>
                    </div>
                </div>

                <div class="data-item">
                    <div class="icon-box">
                        <svg class="field-icon" viewBox="0 0 24 24"><path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/></svg>
                    </div>
                    <div class="input-main-content">
                        <div class="data-label" id="lbl-category">الفئة المختارة</div>
                        <select class="styled-select" id="category-select"></select>
                    </div>
                </div>
            </div>
            
            <div class="servio-footer">Verified via Servio Secure Gateway</div>
        </div>
    </div>

    <script>
        const flags = {
            mena: `<svg class="mena-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>`,
            algeria: `https://flagcdn.com/dz.svg`, egypt: `https://flagcdn.com/eg.svg`, iraq: `https://flagcdn.com/iq.svg`, morocco: `https://flagcdn.com/ma.svg`, nigeria: `https://flagcdn.com/ng.svg`, oman: `https://flagcdn.com/om.svg`, palestine: `https://flagcdn.com/ps.svg`, qatar: `https://flagcdn.com/qa.svg`, saudi: `https://flagcdn.com/sa.svg`, tunisia: `https://flagcdn.com/tn.svg`, uae: `https://flagcdn.com/ae.svg`,
            other: `<svg class="mena-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`
        };

        const regionData = {
            regions: { ar: ["الشرق الأوسط", "الجزائر", "مصر", "العراق", "المغرب", "نيجيريا", "عمان", "فلسطين", "قطر", "السعودية", "تونس", "الإمارات", "منطقة أخرى"], en: ["MENA", "Algeria", "Egypt", "Iraq", "Morocco", "Nigeria", "Oman", "Palestine", "Qatar", "Saudi Arabia", "Tunisia", "UAE", "Other Region"] },
            keys: ["mena", "algeria", "egypt", "iraq", "morocco", "nigeria", "oman", "palestine", "qatar", "saudi", "tunisia", "uae", "other"]
        };

        const translations = {
            ar: { title: "إنشاء طلب", lblLink: "رابط المنصة", lblCat: "الفئة المختارة", cats: ["اختر الفئة المستهدفة", "شحن ألعاب مباشر", "بطاقات رقمية", "اشتراكات بريميوم"] },
            en: { title: "Create Order", lblLink: "Platform Link", lblCat: "Selected Category", cats: ["Select Target Category", "Direct Game Top-up", "Digital Cards", "Premium Subscriptions"] }
        };

        function updateUI() {
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const savedLink = localStorage.getItem('saved_player_link') || ''; 
            const t = translations[lang];

            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
            
            // تحديث بيانات الهيدر مع بقاء التنسيق العربي ثابتاً
            document.getElementById('label-lng').innerText = lang.toUpperCase();
            document.getElementById('label-reg').innerText = regionData.regions[lang][regIdx];
            
            const flagKey = regionData.keys[regIdx] || 'mena';
            const flagBox = document.getElementById('flag-display');
            flagBox.innerHTML = (flagKey === 'mena' || flagKey === 'other') ? flags[flagKey] : `<img src="${flags[flagKey]}" class="flag-icon">`;

            // تحديث المحتوى تحت الهيدر فقط
            document.getElementById('card-main-title').innerText = t.title;
            document.getElementById('lbl-platform-link').innerText = t.lblLink;
            document.getElementById('lbl-category').innerText = t.lblCat;
            document.getElementById('platform-link-input').value = savedLink;

            const catSelect = document.getElementById('category-select');
            catSelect.innerHTML = t.cats.map(c => `<option>${c}</option>`).join('');
        }

        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
