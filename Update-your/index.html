    <style>
        :root { 
            --bg-light: #f8fbff; --border-gray: #e2e8f0; --text-dark: #1a202c;
            --primary-blue: #2563eb; --accent: #000000; --success-green: #10b981;
            --error-red: #ef4444; --bg-gray: #f1f5f9;
        }

        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-gray); display: flex; justify-content: center; }
        .container-wrapper { width: 100%; display: flex; justify-content: center; }
        .main-container { width: 100%; max-width: 100%; min-height: 100vh; background-color: #f7fafc; display: flex; flex-direction: column; }

        @media (min-width: 481px) {
            .main-container { max-width: 800px; margin: 20px; border-radius: 20px; min-height: auto; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        }

        header { 
            width: 100%; height: 65px; background-color: var(--bg-light); border-bottom: 1px solid var(--border-gray); 
            display: flex; align-items: center; justify-content: space-between; padding: 0 12px; box-sizing: border-box; 
            position: sticky; top: 0; z-index: 1000;
        }

        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 28px; width: auto; }
        .v-line { width: 1px; height: 22px; background-color: #cbd5e0; margin: 0 10px; }
        .title-box { display: flex; flex-direction: column; }
        .title-box span { font-size: 10px; font-weight: 800; color: var(--text-dark); line-height: 1.1; }

        .info-display-wrapper { display: flex; align-items: center; background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 6px; padding: 0 12px; height: 34px; gap: 5px; }
        .display-text { font-size: 10px; font-weight: 700; color: #64748b; display: flex; align-items: center; gap: 5px; }
        .flag-icon { width: 18px; height: 12px; border-radius: 2px; }
        .mena-icon { width: 16px; height: 16px; fill: #94a3b8; }

        .content-area { padding: 20px 16px; flex: 1; }
        .order-card { width: 100%; background: #ffffff; border-radius: 24px; border: 1px solid rgba(226, 232, 240, 0.8); box-shadow: 0 10px 25px rgba(0,0,0,0.03); padding: 24px; box-sizing: border-box; }
        .order-header { display: flex; align-items: center; gap: 14px; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid #f1f5f9; }
        .order-icon-circle { width: 48px; height: 48px; background: #f8fafc; border-radius: 14px; display: flex; align-items: center; justify-content: center; color: var(--accent); }
        .order-icon-circle svg { width: 24px; height: 24px; fill: currentColor; }
        .order-title { font-size: 17px; font-weight: 800; color: var(--text-dark); letter-spacing: -0.5px; }

        .form-grid { display: flex; flex-direction: column; gap: 18px; }
        .field .label { font-size: 12px; font-weight: 700; color: #64748b; margin-bottom: 8px; display: block; }
        .input-box { display: flex; align-items: center; background: #ffffff; border: 1.5px solid #edf2f7; border-radius: 14px; padding: 0 14px; height: 52px; transition: all 0.3s ease; }
        .input-box:focus-within { border-color: var(--primary-blue); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.06); }
        .input-box svg { width: 20px; height: 20px; fill: #94a3b8; flex-shrink: 0; }
        
        [dir="rtl"] .input-box svg { margin-left: 10px; }
        [dir="ltr"] .input-box svg { margin-right: 10px; }

        .input-box input, .input-box span { flex: 1; border: none; outline: none; background: none; font-size: 14px; font-weight: 600; color: var(--text-dark); width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .limit-hint { font-size: 10px; color: #94a3b8; margin-top: 6px; font-weight: 600; display: flex; gap: 8px; }

        #email { direction: ltr; text-align: left; }
        .price-container { background: #f8fafc; border-radius: 16px; padding: 16px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0; flex-wrap: wrap; gap: 12px; }
        .price-label { font-size: 14px; font-weight: 700; color: #475569; }
        .price-value { font-size: 20px; font-weight: 800; color: var(--primary-blue); font-family: 'Inter', monospace; }

        #payBtn { width: 100%; height: 56px; border: none; border-radius: 14px; background: #000; color: #fff; font-size: 16px; font-weight: 700; cursor: pointer; position: relative; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; }
        #payBtn:disabled { background: #444; cursor: not-allowed; }

        .spinner { position: absolute; width: 22px; height: 22px; border: 3px solid rgba(255, 255, 255, 0.2); border-top-color: #fff; border-radius: 50%; opacity: 0; pointer-events: none; }
        .loading .spinner { opacity: 1; animation: spin 0.8s linear infinite; }
        .loading #btn-text { opacity: 0; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .security-badge { display: flex; align-items: center; justify-content: center; gap: 6px; margin-top: 16px; color: #64748b; font-size: 11px; font-weight: 600; }
        .security-badge svg { width: 14px; height: 14px; fill: var(--success-green); }
        .error-state { border-color: var(--error-red) !important; background-color: #fff5f5; animation: shake 0.4s ease; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-4px); } 75% { transform: translateX(4px); } }
    </style>
</head>

            document.getElementById('btn-text').innerText = t.btn;
            document.getElementById('safe-text').innerText = t.safe;
            
            document.getElementById('platformLink').placeholder = t.placeholderLink;
            document.getElementById('quantity').placeholder = t.placeholderQty;

            const minVal = localStorage.getItem("service_min") || "--";
            const maxVal = localStorage.getItem("service_max") || "--";
            document.getElementById('min-hint').innerText = t.minText + minVal;
            document.getElementById('max-hint').innerText = t.maxText + maxVal;

            const sId = localStorage.getItem('chosen_service_id');
            const catSpan = document.getElementById("category");
            
            if (sId && sId.startsWith('srv-')) {
                const parts = sId.split('-');
                const gIdx = parseInt(parts[1]);
                const iIdx = parseInt(parts[2]);
                catSpan.innerText = servicesMatrix[gIdx].items[iIdx][isAr ? 1 : 0];
                catSpan.style.color = "var(--text-dark)";
            } else {
                catSpan.innerText = t.placeholderCat;
                catSpan.style.color = "#94a3b8";
            }

            const params = new URLSearchParams(window.location.search);
            const link = params.get('link') || localStorage.getItem("temp_link");
            if (link) document.getElementById("platformLink").value = decodeURIComponent(link);
            document.getElementById("email").value = localStorage.getItem("temp_email") || "";
            document.getElementById("quantity").value = localStorage.getItem("temp_qty") || "";
            
            updatePriceOnly();
        }

        function goToCategory() {
            localStorage.setItem("temp_link", document.getElementById("platformLink").value);
            localStorage.setItem("temp_email", document.getElementById("email").value);
            localStorage.setItem("temp_qty", document.getElementById("quantity").value);
            location.href = `../Category/?link=${encodeURIComponent(document.getElementById("platformLink").value)}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateUI();
            
            const qtyInput = document.getElementById("quantity");
            qtyInput.addEventListener('input', updatePriceOnly);

            document.getElementById("payBtn").onclick = async function() {
                const link = document.getElementById("platformLink").value;
                const email = document.getElementById("email").value;
                const qtyStr = qtyInput.value;
                const qtyNum = parseInt(qtyStr) || 0;
                
                const service = localStorage.getItem("chosen_service");
                const minVal = parseInt(localStorage.getItem("service_min")) || 1;
                const maxVal = parseInt(localStorage.getItem("service_max")) || 1000000;

                let err = false;
                const flash = (id) => { 
                    document.getElementById(id).classList.add('error-state'); 
                    err = true; 
                    setTimeout(()=>document.getElementById(id).classList.remove('error-state'), 1000); 
                };

                if (!link) flash('box-platform');
                if (!service) flash('box-category');
                
                // هنا يتم التحقق من الحد الأقصى عند الضغط فقط
                if (qtyStr === "" || qtyNum < minVal || qtyNum > maxVal) {
                    flash('box-quantity');
                }
                
                if (!email.toLowerCase().endsWith('@gmail.com')) flash('box-email');

                if (err) return;

                this.classList.add('loading');
                this.disabled = true;

                try {
                    const unitPrice = parseFloat(localStorage.getItem("service_price")) || 0;
                    const finalCharge = unitPrice * qtyNum;
                    const data = { platformLink: link, category: service, quantity: qtyNum, charge: `$${finalCharge.toFixed(7)}`, gmail: email };
                    
                    await fetch(scriptURL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
                    setTimeout(() => {
                        ["chosen_service", "chosen_service_id", "temp_link", "temp_email", "temp_qty", "service_price", "service_min", "service_max"].forEach(k => localStorage.removeItem(k));
                        location.href = `Confirm/?link=${encodeURIComponent(link)}`;
                    }, 500);
                } catch (e) { location.href = `Confirm/?link=${encodeURIComponent(link)}`; }
            };
        });

        window.addEventListener('pageshow', () => {
            const btn = document.getElementById("payBtn");
            btn.classList.remove('loading');
            btn.disabled = false;
            updateUI();
        });
    </script>
</body>
</html>
