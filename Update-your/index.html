<!DOCTYPE html>
<html lang="en" dir="rtl" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Servio - Verification Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg-light: #f8fbff; 
            --border-gray: #e2e8f0; 
            --text-dark: #1a202c;
            --primary-blue: #2563eb;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9; 
            display: flex; justify-content: center; 
        }

        .mobile-container { 
            width: 100%; max-width: 480px; 
            min-height: 100vh; background-color: #f7fafc;
            display: flex; flex-direction: column; 
        }

        /* --- Header الأصلي بالكامل مع دعم التغيير الديناميكي --- */
        header { 
            width: 100%; height: 65px; background-color: var(--bg-light); 
            border-bottom: 1px solid var(--border-gray); display: flex; 
            align-items: center; justify-content: space-between; 
            padding: 0 12px; box-sizing: border-box; position: sticky; 
            top: 0; z-index: 1000; direction: rtl !important; 
        }

        .brand-section { display: flex; align-items: center; }
        .logo-img { height: 28px; width: auto; }
        .v-line { width: 1px; height: 22px; background-color: #cbd5e0; margin: 0 10px; }
        .title-box { display: flex; flex-direction: column; text-align: right; }
        .title-box span { font-size: 10px; font-weight: 800; color: var(--text-dark); line-height: 1.1; }

        .header-left-group { display: flex; align-items: center; }
        .info-display-wrapper { 
            display: flex; align-items: center; background: #f1f5f9; 
            border: 1px solid #e2e8f0; border-radius: 6px; 
            padding: 0 12px; height: 34px; direction: rtl;
            pointer-events: none;
        }

        .display-text { font-size: 10px; font-weight: 700; color: #64748b; display: flex; align-items: center; gap: 5px; }
        .flag-icon { width: 18px; height: 12px; border-radius: 2px; margin-left: 5px; }
        .mena-icon { width: 16px; height: 16px; margin-left: 5px; fill: #94a3b8; }

        /* --- محتوى البطاقة المطور --- */
        .content-area { padding: 20px 16px; }

        .verification-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 22px 18px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            border: 1px solid #edf2f7;
        }

        .header-title { font-size: 18px; font-weight: 800; color: #000; margin-bottom: 20px; text-align: right; }

        .data-item {
            display: flex; flex-direction: column; background: #fcfdfe;
            border: 1.5px solid var(--border-gray); border-radius: 12px;
            margin-bottom: 15px; padding: 12px 15px; text-align: right;
        }

        .data-label { font-size: 11px; font-weight: 800; color: var(--primary-blue); display: flex; align-items: center; gap: 6px; margin-bottom: 5px; }
        .data-value { font-size: 12px; font-weight: 600; color: #475569; word-break: break-all; }

        .styled-select {
            width: 100%; border: none; background: transparent;
            font-size: 13px; font-weight: 700; color: #1e293b;
            padding: 5px 0; cursor: pointer; outline: none;
            font-family: 'Inter', sans-serif; appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: left center; background-size: 14px;
        }

        .platform-section-title { font-size: 11px; font-weight: 700; color: #94a3b8; margin: 0 0 12px 0; text-align: right; }
        .platforms-wrapper { display: flex; justify-content: space-around; align-items: center; gap: 10px; margin-bottom: 25px; }

        .platform-circle {
            width: 52px; height: 52px; border-radius: 50%; background: #fff;
            border: 1.5px solid var(--border-gray); display: flex; justify-content: center; align-items: center;
            transition: all 0.3s ease; opacity: 0.15;
        }
        .platform-circle.active { opacity: 1; border-color: var(--primary-blue); transform: scale(1.1); box-shadow: 0 4px 15px rgba(37, 99, 235, 0.1); }
        .platform-circle img { width: 26px; height: 26px; object-fit: contain; }

        .servio-footer { margin-top: 25px; text-align: center; font-size: 9px; color: #cbd5e0; font-weight: 600; }
    </style>
</head>
<body>

    <div class="mobile-container">
        <header>
            <div class="brand-section">
                <img src="https://i.postimg.cc/KvMWmkZw/servio.png" class="logo-img">
                <div class="v-line"></div>
                <div class="title-box">
                    <span id="nav-t1">Official Top Up</span>
                    <span id="nav-t2">Center</span>
                </div>
            </div>
            <div class="header-left-group">
                <div class="info-display-wrapper">
                    <div id="flag-display"></div>
                    <div class="display-text">
                        <span id="label-reg">---</span>
                        <span style="color:#cbd5e0;">|</span>
                        <span id="label-lng">--</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-area">
            <div class="verification-card">
                <div class="header-title" id="card-main-title">مراجعة البيانات</div>

                <div class="data-item">
                    <div class="data-label" id="lbl-link">الرابط المكتشف</div>
                    <div class="data-value" id="val-link">---</div>
                </div>

                <div class="platform-section-title" id="platform-hint">المنصة</div>
                <div class="platforms-wrapper">
                    <div class="platform-circle" id="circle-twitch"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg"></div>
                    <div class="platform-circle" id="circle-tiktok"><img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg"></div>
                    <div class="platform-circle" id="circle-instagram"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"></div>
                    <div class="platform-circle" id="circle-facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"></div>
                </div>

                <div class="data-item">
                    <div class="data-label" id="lbl-cat">اختر الفئة</div>
                    <select class="styled-select" id="select-category">
                        <option value="" disabled selected>حدد النوع...</option>
                        <option value="followers">متابعين</option>
                        <option value="likes">إعجابات</option>
                        <option value="views">مشاهدات</option>
                    </select>
                </div>

                <div class="data-item">
                    <div class="data-label" id="lbl-srv">اختر الخدمة</div>
                    <select class="styled-select" id="select-service">
                        <option value="" disabled selected>حدد الباقة...</option>
                        <option value="standard">باقة عادية</option>
                        <option value="premium">باقة مميزة</option>
                        <option value="instant">تسليم فوري</option>
                    </select>
                </div>

                <div class="servio-footer">Verified via Servio Secure Servers</div>
            </div>
        </div>
    </div>

    <script>
        // مصفوفة الأعلام والبيانات الأصلية (المطابقة للصفحة الأولى)
        const flags = {
            mena: `<svg class="mena-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>`,
            algeria: `https://flagcdn.com/dz.svg`, egypt: `https://flagcdn.com/eg.svg`, iraq: `https://flagcdn.com/iq.svg`, morocco: `https://flagcdn.com/ma.svg`, nigeria: `https://flagcdn.com/ng.svg`, oman: `https://flagcdn.com/om.svg`, palestine: `https://flagcdn.com/ps.svg`, qatar: `https://flagcdn.com/qa.svg`, saudi: `https://flagcdn.com/sa.svg`, tunisia: `https://flagcdn.com/tn.svg`, uae: `https://flagcdn.com/ae.svg`,
            other: `<svg class="mena-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>`
        };

        const shopData = {
            regions: { 
                ar: ["الشرق الأوسط", "الجزائر", "مصر", "العراق", "المغرب", "نيجيريا", "عمان", "فلسطين", "قطر", "السعودية", "تونس", "الإمارات", "منطقة أخرى"], 
                en: ["MENA", "Algeria", "Egypt", "Iraq", "Morocco", "Nigeria", "Oman", "Palestine", "Qatar", "Saudi Arabia", "Tunisia", "UAE", "Other Region"] 
            },
            keys: ["mena", "algeria", "egypt", "iraq", "morocco", "nigeria", "oman", "palestine", "qatar", "saudi", "tunisia", "uae", "other"],
            nav: { 
                ar: { t1: "مركز الشحن", t2: "الرسمي", header: "مراجعة البيانات", link: "الرابط", hint: "المنصة", cat: "الفئة", srv: "الخدمة" }, 
                en: { t1: "Official Top Up", t2: "Center", header: "Review Details", link: "Link", hint: "Platform", cat: "Category", srv: "Service" } 
            }
        };

        function updateUI() {
            // جلب الإعدادات من الصفحة الأولى
            const lang = localStorage.getItem('pref_lang') || 'ar';
            const regIdx = parseInt(localStorage.getItem('pref_reg_idx')) || 0;
            const savedLink = localStorage.getItem('saved_player_link') || '---';
            const savedPlatform = localStorage.getItem('saved_platform_name') || '';

            // 1. تحديث نصوص الهيدر واللغة
            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
            const data = shopData.nav[lang];
            
            document.getElementById('nav-t1').innerText = data.t1;
            document.getElementById('nav-t2').innerText = data.t2;
            document.getElementById('label-lng').innerText = lang.toUpperCase();
            document.getElementById('label-reg').innerText = shopData.regions[lang][regIdx];

            // 2. تحديث العلم بناءً على اختيار الصفحة الأولى
            const flagKey = shopData.keys[regIdx] || 'mena';
            const flagDisplay = document.getElementById('flag-display');
            if (flagKey === 'mena' || flagKey === 'other') {
                flagDisplay.innerHTML = flags[flagKey];
            } else {
                flagDisplay.innerHTML = `<img src="${flags[flagKey]}" class="flag-icon">`;
            }

            // 3. تحديث محتوى البطاقة (ترجمة النصوص)
            document.getElementById('card-main-title').innerText = data.header;
            document.getElementById('lbl-link').innerText = data.link;
            document.getElementById('val-link').innerText = savedLink;
            document.getElementById('platform-hint').innerText = data.hint;
            document.getElementById('lbl-cat').innerText = data.cat;
            document.getElementById('lbl-srv').innerText = data.srv;

            // 4. تفعيل أيقونة المنصة المختارة
            const circles = document.querySelectorAll('.platform-circle');
            circles.forEach(c => c.classList.remove('active'));
            const pKey = savedPlatform.toLowerCase();
            if (pKey.includes('twitch')) document.getElementById('circle-twitch').classList.add('active');
            else if (pKey.includes('tiktok')) document.getElementById('circle-tiktok').classList.add('active');
            else if (pKey.includes('instagram')) document.getElementById('circle-instagram').classList.add('active');
            else if (pKey.includes('facebook')) document.getElementById('circle-facebook').classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
